{% extends 'base.html' %}
{% block content %}

    <h2>Employees</h2>
    <ul>
      {% for employee in employees %}
          <li>
            <a href = '/employee/{{ employee.employee_id }}'>
              {{ employee.first_name }} {{ employee.last_name }} 
            </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
