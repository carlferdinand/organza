{% extends 'base.html' %}


{% block head %}
{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<script src="./../../static/lib/chartjs/src/chart.js"></script>

<canvas id="numEmployeePerCompany" width="100" height="100"></canvas>
<p> What it means </p>
<canvas id="myChart2" width="100" height="100"></canvas>
<p> What it means </p>
<canvas id="myChart3" width="100" height="100"></canvas>
<p> What it means </p>
<canvas id="myChart4" width="100" height="100"></canvas>
<p> What it means </p>


<script>
  var background1 = {{ background | safe }};
  var border1 = {{ border | safe }};
  var data1 = {{ data | safe }};
  var label1 = {{ labels | safe }};

  var ctx1 = document.getElementById("numEmployeePerCompany");
  var numEmployeePerCompany = new Chart(ctx1, {
      type: 'bar',
      data: {
          labels: label1,
          datasets: [{
              label: '# of employees per company',
              data: data1,
              backgroundColor: background1,
              borderColor: border1,
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
            }
          }
        });

  var ctx2 = document.getElementById("myChart2").getContext('2d');
  var myChart2 = new Chart(ctx2, {
    type: 'polarArea',
    data: {
      labels: label1,
      datasets: [{
        backgroundColor: background1,
        data: data1
      }]
    }
  });

  var ctx3 = document.getElementById("myChart3").getContext('2d');
  var myChart3 = new Chart(ctx3, {
    type: 'doughnut',
    data: {
      labels: label1,
      datasets: [{
        backgroundColor: background1,
        data: data1
      }]
    }
  });

  var ctx4 = document.getElementById("myChart4").getContext('2d');
  var myChart4 = new Chart(ctx4, {
    type: 'radar',
    data: {
      labels: label1,
      datasets: [{
        backgroundColor: background1,
        data: data1
      }]
    }
  });

</script>

{% endblock %}
