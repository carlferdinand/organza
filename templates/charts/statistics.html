{% extends 'base.html' %}


{% block head %}
{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<script src="/static/lib/chartjs/chart.js"></script>

<canvas id="numEmployeePerCompany" width="100" height="100"></canvas>
<canvas id="myChart2" width="100" height="100"></canvas>

<script>
  var ctx = document.getElementById("numEmployeePerCompany");
  var numEmployeePerCompany = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: {{ labels | safe }},
          datasets: [{
              label: '# of employees per company',
              data: {{ data | safe }},
              backgroundColor: {{ background | safe }},
              borderColor: {{ border | safe }},
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
            }
          }
        });

  var ctx = document.getElementById("myChart2").getContext('2d');
  var myChart2 = new Chart(ctx, {
    type: 'polarArea',
    data: {
      labels: ["M", "T", "W", "T", "F", "S", "S"],
      datasets: [{
        backgroundColor: [
          "#2ecc71",
          "#3498db",
          "#95a5a6",
          "#9b59b6",
          "#f1c40f",
          "#e74c3c",
          "#34495e"
        ],
        data: [12, 19, 3, 17, 28, 24, 7]
      }]
    }
  });


</script>

{% endblock %}
