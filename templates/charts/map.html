{% extends 'base.html' %}

{% block head %}

  <!-- for Google Maps API -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="static/css/map.css"></style>
  <title> Corporate Location </title>

{% endblock %}


{% block content %}

  <div id='map'></div>

  <!-- for Google Maps API -->
  <script src="static/js/map.js"></script>

  <!-- if you decide to hardcode your api_key change the Jinja part with the key-->
  <!-- route('/map') passed global variable api_key into HTML - Jinja parses it as text -->

  <script src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap"></script>
  
{% endblock %}
