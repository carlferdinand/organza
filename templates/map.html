{% extends 'base.html' %}
{% block head %}

  <!-- Needed for Google Maps API -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="static/css/map.css"></style>
{% endblock %}


{% block title %}Corporate Location{% endblock %}


{% block content %}


  <div id='map'></div>

  <!-- Needed for Google Maps API -->

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFGHze_U0BhQWbzg_nsH38nLzsfnEvxhQ&callback=initMap"></script>
  
{% endblock %}
